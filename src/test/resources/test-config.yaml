servers:
  default:
    ip: 127.0.0.1
    port: 4723
    start_up_time_out_seconds: 60
    no_reset: true
    external: true
  other:
    ip: 127.0.0.1
    port: 4724
    start_up_time_out_seconds: 60
    no_reset: true

user_interactions:
  default_wait: 60
  wait_for_element_until: 60

